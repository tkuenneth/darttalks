<!DOCTYPE html>
<html>
<head>
    <script defer src="main3.dart.js"></script>
    <title>Temperature Converter</title>
</head>

<body>
<h1>Temperature Converter</h1>
<form>
    <p>
        Input temperature<br>
        <input type="text" id="temperature"><br>
    </p>
    <div>
        <fieldset>
            <legend>Input unit</legend>
            <input type="radio" name="inUnit" value="degreesCelsius" checked> &deg;C
            <input type="radio" name="inUnit" value="degreesFahrenheit"> &deg;F
            <input type="radio" name="inUnit" value="kelvin"> K
        </fieldset>
        <fieldset>
            <legend>Output unit</legend>
            <input type="radio" name="outUnit" value="degreesCelsius"> &deg;C
            <input type="radio" name="outUnit" value="degreesFahrenheit" checked> &deg;F
            <input type="radio" name="outUnit" value="kelvin"> K
        </fieldset>
    </div>
    <p>
        <input type="submit" value="Calculate" id="submitForm">
    </p>
</form>
<p id="result"></p>
</body>

</html>
