<!DOCTYPE html><html><head>
    <script defer="" src="main3.dart.js"></script>
    
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <form>
        Input temperature<br>
        <input type="text" id="temperature"><br>
        <fieldset>
            <legend>Input unit</legend>
            <input type="radio" name="inUnit" value="degreesCelsius" checked=""> 째C
            <input type="radio" name="inUnit" value="degreesFahrenheit"> 째F
            <input type="radio" name="inUnit" value="kelvin"> K
        </fieldset>
        <fieldset>
            <legend>Output unit</legend>
            <input type="radio" name="outUnit" value="degreesCelsius"> 째C
            <input type="radio" name="outUnit" value="degreesFahrenheit" checked=""> 째F
            <input type="radio" name="outUnit" value="kelvin"> K
        </fieldset>
        <input type="submit" value="Calculate" id="submitForm">
    </form>
    <p id="result">


</p></body></html>
